{% extends "books/layout.html" %}
{% block title %} 阅读记录 {% endblock %}
{% block link %} 
	<a href="{% url 'books:reader' %}"> 返回 </a>
{% endblock %}
{% block body %}
	<table width="600" border="1" align="center">
	  <tr>
	    <th align="center"> 书名 </th>
	    <th align="center"> 借书日期 </th>	
	    <th align="center"> 还书日期 </th>
	    <th align="center"> 状态 </th>
	  </tr>
	  {% for h in histroy %}
	  <tr>
	    <th align="center"> {{h.book.bname}} </th>
	    <th align="center"> {{h.dateborrow}}</th>
	    <th align="center"> {{h.darereturn}} </th>
	    <th align="center"> {{h.status}} </th>
	  </tr>
      {% empty %}
          您还没有任何借阅信息
	  {% endfor %}

	</table>	

{% endblock %}
