<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <ul>
            {% for book in booklist%}
                <li><a href="{% url 'booktest:detail' book.id %}">{{book.bname}}</a>---
                    <a href="{% url 'booktest:delete' book.id %}">删除</a>---
                    <a href="{% url 'booktest:edit' book.id %}">编辑书籍</a>
                </li>
            {% empty %}
                错误书籍信息
            {% endfor %}

        </ul>
        <a href="{% url 'booktest:addbook' %}">添加书籍</a>
        <a href="{% url 'booktest:index' %}">返回首页</a>
    </div>
</body>
</html>
