<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <ul>
        {% for book in booklist%}
            <li><a href="{% url 'booktest:detail' book.id %}">{{book.bname}}</a></li>

            错误书籍信息
        {% endfor %}

    </ul>
    <a href="{% url 'booktest:index' %}">返回首页</a>
</body>
</html>
