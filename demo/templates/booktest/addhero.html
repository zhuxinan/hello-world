<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加人物</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>添加人物</h2>
        <form action="{% url 'booktest:addhandler' bookid %}" method="post">
            人物名称：<input type="text" name="hname">
            <br>
            人物性别：男: <input type="radio" name="gender" value="1" checked> 女: <input type="radio" name="gender" value="0">
            <br>
            人物描述：<input type="text" name="hcontent">
            <br>
            <input type="submit" value="提交">
        </form>
        <a href="{% url 'booktest:detail' bookid %}">返回书籍详情页</a>
    </div>
</body>
</html>
